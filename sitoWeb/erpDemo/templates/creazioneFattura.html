<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="author" content="GestionApp di Mattia Pasculli e Andrea Buonuomo">
    <meta charset="UTF-8">
    <meta name="keywords" content="GestionApp, ERP, software gestionale, software fatturazione, gestione aziendale, software ERP">
    <meta name="description" content="GestionApp è il software ERP innovativo che semplifica la gestione aziendale, ottimizza i processi e migliora l'efficienza operativa per le piccole e medie imprese.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionApp - Software ERP</title>
    <link rel="stylesheet" href="../styles/styles.css">
    
    <!-- Collegamento al file JavaScript esterno -->
    <script src="../js/script.js" defer></script> <!-- defer per assicurarE che il JS venga caricato dopo l'HTML -->
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../images/logo.jpg" alt="Logo di GestionApp, software ERP per la gestione aziendale" />
            </a>
        </div>
    </header>

    <main>
        <h1>Creazione Fattura</h1>
        <form method="POST">
            <div>
                <!-- Aria Label fornisce un supporto ai non vedenti migliorando l'accesibilità-->
                <label for="numeroFattura">Numero Fattura:</label>
                <input type="text" id="numeroFattura" name="numeroFattura" aria-label="Inserisci il numero della fattura" />
            </div>
            <div>
                <label for="dataFattura">Data Fattura:</label>
                <input type="date" id="dataFattura" name="dataFattura" aria-label="Seleziona la data della fattura" />
            </div>
            <div>
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" aria-label="Inserisci il nome del cliente" />
            </div>
            <div>
                <label for="quantita">Quantità Articoli:</label>
                <input type="number" id="quantita" name="quantita" aria-label="Inserisci la quantità degli articoli" />
            </div>
            <div>
                <label for="prezzoArticolo">Prezzo per Articolo (€):</label>
                <input type="number" id="prezzoArticolo" name="prezzoArticolo" step="0.01" aria-label="Inserisci il prezzo per articolo" />
            </div>
            <div>
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" aria-label="Inserisci la descrizione dell'articolo"></textarea>
            </div>
            <button type="submit" id="aggiungiFattura">Aggiungi Fattura</button>
        </form>
       
        <br />
    </main>

    <footer>
        <div class="footer-left">
            <p>GestionApp - Software ERP &copy; 2025</p>
            <p>La gestione della tua azienda in un click!</p>
            <p>Partita IVA: IT0123456789</p>
            <p>Bari, Italia</p>
            <p>Email: <a href="mailto:gestionapp@pec.it">gestionapp@pec.it</a></p>
        </div>
        <div class="footer-right">
            <form action="../../templates/grazie.html" method="POST">
                <label for="newsletter">Iscriviti alla nostra newsletter:</label>
                <input type="email" id="newsletter" name="newsletter" placeholder="La tua email" required aria-label="Inserisci la tua email per la newsletter" />
                <button type="button" id="iscriviti">Iscriviti</button>
            </form>
        </div>
    </footer>
</body>

</html>
